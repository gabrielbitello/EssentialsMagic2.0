# Definições de crafts
crafts:
  # Craft de Tecido Mágico
  tecido_magico:
    # Tempo em segundos para completar o craft
    time: 60
    # Item resultante
    result: "tecido_magico"
    # Materiais necessários (central, superior, inferior)
    materials:
      central: "linha_encantada"
      superior: "essencia_magica"
      inferior: null
    # Quantidades de cada material
    quantities:
      linha_encantada: 2
      essencia_magica: 1

  # Craft de Manto Élfico
  manto_elfico:
    time: 180
    result: "manto_elfico"
    materials:
      central: "tecido_magico"
      superior: "pena_de_fenix"
      inferior: "escama_de_dragao"
    quantities:
      tecido_magico: 3
      pena_de_fenix: 1
      escama_de_dragao: 1

  # Craft de Luvas Arcanas
  luvas_arcanas:
    time: 120
    result: "flor_onerica"
    materials:
      central: "string"
      superior: "onerita_moida"
      inferior: null
    quantities:
      onerita_moida: 2
      string: 1

  # Craft de Botas Élficas
  botas_elficas:
    time: 150
    result: "botas_elficas"
    materials:
      central: "tecido_magico"
      superior: null
      inferior: "couro_de_minotauro"
    quantities:
      tecido_magico: 2
      couro_de_minotauro: 1